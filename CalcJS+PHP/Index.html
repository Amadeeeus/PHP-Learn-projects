    <div class="container">

<div class="all">
<script>function addTextToInput(anElement)
{
 var text = document.getElementById('result').value;
 text+= anElement.innerText;
 document.getElementById('result').value = text;
}
function clr()
{
    document.getElementById("result").value = ""
}
</script>
    
    <form class="calc" action="calc.php" method="POST">
    <table id="calc">
        <tr>
            <td colspan="3"><input type="text" name="stroka" id="result" ></td>
            <td><button class="button" type="button" value="c" onclick="clr()">C</td>
        </tr>
            <tr>
            <td><button  class="button" type="button" value="1" onclick="addTextToInput(this)">1</button></td>
            <td><button class="button" type="button" value="2" onclick="addTextToInput(this)">2</button></td>
            <td><button class="button" type="button" value="3" onclick="addTextToInput(this)">3</button></td>
            <td><button class="button" type="button" value="/" onclick="addTextToInput(this)">/</button></td>
</tr>
<tr>
    <td><button class="button" type="button" value="4" onclick="addTextToInput(this)">4</button></td>
    <td><button class="button" type="button" value="5" onclick="addTextToInput(this)">5</button></td>
    <td><button class="button" type="button" value="6" onclick="addTextToInput(this)">6</button></td>
    <td><button class="button" type="button" value="*" onclick="addTextToInput(this)">*</button></td>
</tr>
<tr>
    <td><button class="button" type="button" value="7" onclick="addTextToInput(this)">7</button></td>
    <td><button class="button" type="button" value="8" onclick="addTextToInput(this)">8</button></td>
    <td><button class="button" type="button" value="9" onclick="addTextToInput(this)">9</button></td>
    <td><button class="button" type="button" value="-" onclick="addTextToInput(this)">-</button></td>
</tr>
<tr>
<td><button class="button" type="button" value="0" onclick="addTextToInput(this)">0</button></td>
<td><button class="button" type="button" value="." onclick="addTextToInput(this)">.</button></td>
<td><input class="button" type="submit" value="="></td>
<td><button class="button" type="button" value="+" onclick="addTextToInput(this)">+</button></td>
</tr>
<tr>
<td><button class="button" type="button" value="**" onclick="addTextToInput(this)">^</button></td>
<td><button class="button" type="button" value="%" onclick="addTextToInput(this)">%</button></td>
<td><button class="button" type="button" value="√" onclick="addTextToInput(this)">&radic;</button></td>
<td><button class="button" type="button" value="%%" onclick="addTextToInput(this)">perc</button></td>
</tr>
</form>
